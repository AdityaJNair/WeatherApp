<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>Weather application</title>
    <!--Boostrap's CSS-->
    <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
    <div class="container" id="page-container">
        <h1 id="Bus checker">
            <span class="glyphicon glyphicon-cloud"></span> Whats the current weather for me?
        </h1>
        <p id="para">testing one two there</p>
        <spam id="weather">weather image</spam>
        <div id="tabletest">
            <table class="table">
                <tr>
                    <td>Temperature </td>
                    <td><span id="temperature"></span></td>
                </tr>
                <tr>
                    <td>High </td>
                    <td><span id="hightemp"></span></td>
                </tr>
                <tr>
                    <td>Low </td>
                    <td><span id="lowtemp"></span></td>
                </tr>
                <tr>
                    <td>Location </td>
                    <td><span id="location"></span></td>
                </tr>
                <tr>
                    <td>Humidity</td>
                    <td><span id="humidity"></span></td>
                </tr>
                <tr>
                    <td>Wind</td>
                    <td><span id="wind"></span></td>
                </tr>
                <tr>
                    <td>Direction of Wind</td>
                    <td><span id="directionofwind"></span></td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td><span id="country"></span></td>
                </tr>
                <tr>
                    <td>Pressure</td>
                    <td><span id="pressure"></span></td>
                </tr>
            </table>
        </div>
    </div>

    <!--jQuery Script-->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <!--Bootstrap Script-->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!--Custom Script-->
    <script src="./js/basic.js"></script>
</body>

</html>
