<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>Weather application</title>
    <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/uistyle.css">   
    <!--Boostrap's CSS-->
    <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">

</head>

<body>
    <div class="se-pre-con"></div>
    <div class="container" id="page-container">
        <h1>

            <span id="head">Whats the current weather for me?</span>
        </h1>
        <h2>

            <span id="para">Whats the current weather for me?</span>
            <img src="" alt="" style "" id="mainimage">
        </h2>
        <div id="tabletest">
            <table class="table">
                <tr>
                    <td>Sunrise</td>
                    <td><span id="sunrise"></span></td>
                </tr>
                <tr>
                    <td>Sunset</td>
                    <td><span id="sunset"></span></td>
                </tr>
                <tr>
                    <td>Temperature </td>
                    <td><span id="temperature"></span></td>
                </tr>
                <tr>
                    <td>High </td>
                    <td><span id="hightemp"></span></td>
                </tr>
                <tr>
                    <td>Low </td>
                    <td><span id="lowtemp"></span></td>
                </tr>
                <tr>
                    <td>Humidity</td>
                    <td><span id="humidity"></span></td>
                </tr>

                <tr>
                    <td>Wind</td>
                    <td><span id="wind"></span></td>
                </tr>

                <tr>
                    <td>Direction of Wind</td>
                    <td><span id="directionofwind"></span></td>
                </tr>

                <tr>
                    <td>Pressure</td>
                    <td><span id="pressure"></span></td>
                </tr>

            </table>
        </div>
        <div id="accordion">
            <h3>Country</h3>
            <div id="country"></div>
            <h3>Latitude</h3>
            <div id="latitude"></div>
            <h3>Longitude</h3>
            <div id="longitude"></div>
        </div>

        <div class="row">
            <div class="col-sm-6 col-md-3 week">
                <div class="thumbnail">
                    <img src="..." alt="..." id="imageday2" class="mini">
                    <div class="caption">
                        <h4>
                            <div id="datetimeday2"></div>
                            <div id="dateday2"></div>
                        </h4>
                        <h5>
                            <div id="datedsecribeday2"></div>
                        </h5>
                        <table class="table">
                            <tr>
                                <td>High</td>
                                <td><span id="maxtempday2"></span></td>
                            </tr>
                            <tr>
                                <td>Low</td>
                                <td><span id="mintempday2"></span></td>
                            </tr>
                        </table>
                    </div>
                </div>

            </div>
            <div class="col-sm-6 col-md-3 week">
                <div class="thumbnail minidate">
                    <img src="..." alt="..." id="imageday3" class="mini">
                    <div class="caption">
                        <h4>
                            <div id="datetimeday3"></div>
                            <div id="dateday3"></div>
                        </h4>
                        <h5>
                            <div id="datedsecribeday3"></div>
                        </h5>
                        <table class="table">
                            <tr>
                                <td>High</td>
                                <td><span id="maxtempday3"></span></td>
                            </tr>
                            <tr>
                                <td>Low</td>
                                <td><span id="mintempday3"></span></td>
                            </tr>
                        </table>
                    </div>
                </div>

            </div>
            <div class="col-sm-6 col-md-3 week">
                <div class="thumbnail">
                    <img src="..." alt="..." id="imageday4" class="mini">
                    <div class="caption">
                        <h4>
                            <div id="datetimeday4"></div>
                            <div id="dateday4"></div>

                        </h4>
                        <h5>
                            <div id="datedsecribeday4"></div>
                        </h5>
                        <table class="table">
                            <tr>
                                <td>High</td>
                                <td><span id="maxtempday4"></span></td>
                            </tr>
                            <tr>
                                <td>Low</td>
                                <td><span id="mintempday4"></span></td>
                            </tr>
                        </table>
                    </div>
                </div>

            </div>
            <div class="col-sm-6 col-md-3 week">
                <div class="thumbnail">
                    <img src="..." alt="..." id="imageday5" class="mini">
                    <div class="caption">
                        <h4>
                            <div id="datetimeday5"></div>
                            <div id="dateday5"></div>

                        </h4>
                        <h5>
                            <div id="datedsecribeday5"></div>
                        </h5>
                        <table class="table">
                            <tr>
                                <td>High</td>
                                <td><span id="maxtempday5"></span></td>
                            </tr>
                            <tr>
                                <td>Low</td>
                                <td><span id="mintempday5"></span></td>
                            </tr>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!--jQuery Script-->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script>
        $(function(){
            $("#accordion").accordion({
                heightStyle: "content",
            });
        });
        </script>
    <!--Bootstrap Script-->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!--Custom Script-->
    <script src="./js/basic.js"></script>
</body>

</html>
